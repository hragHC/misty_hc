            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),

        .glass-card {

            border: 1px solid rgba(197, 160, 89, 0.4);
            border-radius: 25px;

            width: 100%;

            box-shadow: 0 0 30px rgba(197, 160, 89, 0.15), 0 20px 50px rgba(0,0,0,0.8);
            text-align: center;
            box-sizing: border-box;
        }

        /* Landscape Mode Adjustments */
        @media (max-height: 500px) {
            body { padding: 10px; }
            .glass-card { padding: 15px; max-width: 550px; }
            .lyrics-box { max-height: 100px !important; }
        }
