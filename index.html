<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift for Misty</title>
    <style>
        body { 
            background: #0d0d0d; 
            color: #f4f4f4; 
            font-family: 'Times New Roman', serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            text-align: center; 
        }
        #gate { display: block; padding: 20px; }
        #content { display: none; padding: 40px 20px; max-width: 600px; }
        
        h2 { font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; }
        
        input { 
            padding: 15px; 
            font-size: 1.5rem; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #1a1a1a;
            color: #fff;
            width: 140px; 
            text-align: center; 
            outline: none;
        }
        
        button { 
            display: block;
            margin: 20px auto;
            padding: 12px 30px; 
            background: #c5a059; /* Elegant Gold */
            border: none; 
            cursor: pointer; 
            color: #000; 
            font-weight: bold; 
            border-radius: 30px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background: #e2c27d; transform: scale(1.05); }

        .lyrics { 
            margin-top: 40px; 
            line-height: 1.8; 
            color: #d1d1d1; 
            white-space: pre-wrap; 
            font-style: italic; 
            font-size: 1.1rem;
            border-top: 1px solid #333;
            padding-top: 30px;
        }

        iframe { 
            margin-top: 20px; 
            border: 2px solid #c5a059; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #error { color: #ff5f5f; font-size: 0.9rem; margin-top: 15px; min-height: 1.2em; }
    </style>
</head>
<body>

    <div id="gate">
        <h2>Unlock Your Gift</h2>
        <input type="password" id="pinInput" placeholder="PIN" maxlength="4">
        <p id="error"></p>
        <button onclick="checkPin()">Enter</button>
    </div>

    <div id="content">
        <h1 style="color: #c5a059;">For You, Misty</h1>
        
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        
        <div class="lyrics">
[PASTE YOUR FULL LYRICS HERE]
        </div>
        
        <p style="margin-top: 50px; font-size: 0.8rem; color: #666;">Forever Yours.</p>
    </div>

    <script>
        function checkPin() {
            const pin = document.getElementById("pinInput").value;
            const correctPin = "0805"; 
            if (pin === correctPin) {
                document.getElementById("gate").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error").innerText = "That's not the date, try again ❤️";
                document.getElementById("pinInput").value = "";
            }
        }
        
        // Allow "Enter" key to submit
        document.getElementById("pinInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPin();
            }
        });
    </script>
</body>
</html>
