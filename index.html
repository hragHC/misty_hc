<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Misty Sessions</title>

    <style>
        body { 
            margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; font-family: 'Georgia', serif; 
            background: #000; /* Solid base */
            color: #fff; overflow: hidden; position: relative;
        }

        /* ANIMATED BACKGROUND GLOWS */
        .glow-container {
            position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: -1;
        }
        .glow-orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4;
            animation: pulse 10s infinite alternate ease-in-out;
        }
        .orb-1 {
            width: 400px; height: 400px; background: #c5a059; /* Gold Glow */
            top: -100px; left: -100px;
        }
        .orb-2 {
            width: 500px; height: 500px; background: #333; /* Soft Charcoal Glow */
            bottom: -150px; right: -150px;
            animation-delay: -5s;
        }

        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); opacity: 0.3; }
            100% { transform: scale(1.3) translate(50px, 50px); opacity: 0.5; }
        }

        /* THE GLASS CARD */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(197, 160, 89, 0.2); 
            border-radius: 25px; padding: 40px 20px; width: 85%; max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); text-align: center;
            z-index: 1;
        }

        #gate { display: block; }
        #content { display: none; animation: fadeIn 1.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1, h2 { font-weight: 300; letter-spacing: 2px; margin: 0 0 20px 0; }
        h1 { color: #c5a059; font-size: 1.4rem; text-transform: uppercase; }

        input { 
            padding: 15px; font-size: 1.5rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.5); color: #fff; width: 120px; text-align: center; outline: none;
            margin-bottom: 10px;
        }

            display: block; margin: 20px auto; padding: 12px 35px; background: #c5a059;

        }
        button:hover { background: #e2c27d; transform: scale(1.05); }
