<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift for Misty</title>
    <style>
        body { 
            margin: 0; padding: 20px; /* Added padding to ensure glow is visible */
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; font-family: 'Georgia', serif; 
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('https://images.unsplash.com/photo-1518133910546-b6c2fb7d79e3?q=80&w=2000&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; box-sizing: border-box;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            /* Glowing Gold Border */
            border: 1px solid rgba(197, 160, 89, 0.5);
            border-radius: 25px;
            padding: 30px 20px;
            width: 100%;
            max-width: 420px; /* Narrower to ensure glow shows on all screens */
            /* Enhanced Glow/Shadow Effect */
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.2), 0 20px 50px rgba(0,0,0,0.7);
            text-align: center;
            box-sizing: border-box;
        }

        /* Landscape Mode Fixes */
        @media (max-height: 500px) {
            body { padding: 10px; }
            .glass-card { padding: 15px; max-width: 550px; }
            .lyrics-box { max-height: 100px !important; }
            iframe { height: 160px !important; }
        }

        #gate { display: block; }
        #content { display: none; animation: fadeIn 1.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        h1 { color: #c5a059; font-size: 1.3rem; letter-spacing: 3px; margin-bottom: 20px; text-shadow: 0 0 10px rgba(197, 160, 89, 0.4); }
        h2 { font-weight: 300; letter-spacing: 1px; margin-top: 0; }

        input { 
            padding: 15px; font-size: 1.8rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3); 
            background: rgba(0,0,0,0.5); color: #fff; width: 160px; text-align: center; outline: none;
            letter-spacing: 10px; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        button { 
            display: block; margin: 20px auto; padding: 12px 40px; background: #c5a059; 
            border: none; cursor: pointer; color: #000; font-weight: bold; border-radius: 30px;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 5px 15px rgba(197, 160, 89, 0.4);
        }
